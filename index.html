<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>First Test</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="test.js"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
  
<body>

  <h1>Ficha do Caroxo</h1>
  <br>
  <h4>
    Preencher com a informação do agarrado..
  </h4>
  <br>
   <div id="app">
     <br>
    <div class="input-group">
      <span class="input-group-addon" id="name">Nome</span>
      <input type="text" class="form-control" aria-describedby="name">
    </div>
    <br>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Masculino
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Feminino
      </label>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-sm-6">
        <div class="input-group">
          <span class="input-group-addon" id="birthdate">Data de Nascimento</span>
          <input type="text" class="form-control" aria-describedby="birthdate" placeholder="dd-mm-yyyy">
        </div>      
      </div>
      <div class="col-sm-6">
        <div class="input-group">
          <span class="input-group-addon" id="birthlocal">Naturalidade</span>
          <input type="text" class="form-control" aria-describedby="birthlocal">
        </div>      
      </div>
    </div>
    <br> 

    <div class="row">
      <div class="col-sm-6">
        <div class="input-group">
          <span class="input-group-addon" id="city">Cidade</span>
          <input type="text" class="form-control" aria-describedby="city">
        </div>      
      </div>
      <div class="col-sm-6">
        <div class="input-group">
          <span class="input-group-addon" id="country">País</span>
          <input type="text" class="form-control" aria-describedby="country">
        </div>      
      </div>
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon" id="address">Morada</span>
      <input type="text" class="form-control" aria-describedby="address">
    </div>
    <br>  
    <button type="submit" class="btn btn-primary">Submeter</button> 
  </div>
</body>
</html>
